server {
    listen 80;
    server_name homerunmanandvan.co.uk www.homerunmanandvan.co.uk;
    return 301 https://homerunmanandvan.co.uk$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.homerunmanandvan.co.uk;

    ssl_certificate      /etc/letsencrypt/live/homerunmanandvan.co.uk/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/homerunmanandvan.co.uk/privkey.pem;

    return 301 https://homerunmanandvan.co.uk$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name homerunmanandvan.co.uk;

    ssl_certificate      /etc/letsencrypt/live/homerunmanandvan.co.uk/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/homerunmanandvan.co.uk/privkey.pem;

    ssl_session_cache  builtin:1000  shared:SSL:10m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;

    root /var/www/html;
    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }

    client_max_body_size 5m;
}
